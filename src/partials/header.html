<header class="header header__bg-home header-js">
  <div class="header__container">
    <nav class="navigation">
      <button class="button logo-js">
        <svg width="24" height="24">
          <use href="./images/film-icon.svg#film-icon"></use>
        </svg>
        <span class="logo-text">Filmoteca</span>
      </button>

      <div>
        <button class="button button__home current-page btn-home-js" type="button">HOME</button>
        <button class="button button__myLibrary btn-myLibrary-js" type="button">MY LIBRARY</button>
      </div>
    </nav>

    <form class="form form-js">
      <input
        class="form__input"
        type="text"
        name="query"
        placeholder="Поиск фильмов"
        autocomplete="off"
      />
      <button class="button button__submit btn-submit-js" type="submit">
        <svg width="12" height="12">
          <use href="./images/search.svg#search"></use>
        </svg>
      </button>
    </form>

    <div class="nav-library nav-library-js visually-hidden">
      <button
        class="button button__main button__watched .button__current btn-watched-js"
        type="button"
      >
        WATCHED
      </button>
      <button class="button button__main btn-queue-js" type="button">QUEUE</button>
    </div>
    <div class="toolbar">
      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>

        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"> </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
  </div>
</header>
